<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>紙芝居型TRPG白地図物語</title>
    <style type="text/css">
      body {
        margin: 0;
        padding: 0;
        background: #fff;
        color: #222;
        font: 14px/1.6 Verdana, "ヒラギノ角ゴ ProN W3",
          "Hiragino Kaku Gothic ProN", "メイリオ", Meiryo, "游ゴシック",
          YuGothic, sans-serif;
        letter-spacing: 0.03em;
        word-wrap: break-word;
      }

      .container {
        width: 100%;
        min-width: 800px;
        margin: 40px 0 0;
        background: url(default_page.png) 50% 0 no-repeat;
      }

      .holder {
        position: relative;
        width: 800px;
        height: 420px;
        margin: 0 auto;
      }

      .ttl {
        position: absolute;
        top: 90px;
        left: 40px;
        margin: 0;
        padding: 0;
        color: #fff;
        font-size: 30px;
        line-height: 1.2;
      }

      .msg {
        position: absolute;
        top: 180px;
        left: 40px;
        margin: 0;
        padding: 0;
        color: #fff;
        line-height: 1.3;
      }

      .links {
        position: absolute;
        top: 260px;
        left: 40px;
        margin: 0;
        padding: 0;
        list-style: none;
        font-size: 12px;
      }

      .links_item {
        display: inline-block;
        margin: 0 5px 0 0;
      }

      .links_item_label {
        position: relative;
        background: #fff;
        padding: 10px 30px 10px 10px;
        border-bottom: 1px solid #2292bc;
        border-radius: 3px;
        color: #333;
        text-decoration: none;
      }
      .links_item_label:hover {
        position: relative;
        top: 1px;
        margin-top: 1px;
        background: #eaf6fc;
        border-bottom: none;
      }
      .links_item_label:after {
        content: "";
        position: absolute;
        top: 15px;
        right: 15px;
        display: block;
        width: 6px;
        height: 6px;
        border-bottom: 1px solid #209dd9;
        border-right: 1px solid #209dd9;
        -webkit-transform: rotate(-45deg);
        -moz-transform: rotate(-45deg);
        -ms-transform: rotate(-45deg);
        -o-transform: rotate(-45deg);
        transform: rotate(-45deg);
      }

      .copyright {
        position: absolute;
        top: 315px;
        left: 0;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="holder">
        <h1 class="ttl">紙芝居型TRPG白地図物語</h1>
      </div>
    </div>
  </body>
</html>
